{% extends "base.html" %}
{% block content %}
<h1>Admin Console</h1>
<form action="/admin/add-user" method="post">
    <input type="email" name="email" required>
    <input type="submit" value="Add User">
</form>
<h2>Current Users:</h2>
<ul>
    {% for user in users %}
        <li>{{ user.email }}{% if user.is_admin %} (admin){% endif %}</li>
    {% endfor %}
</ul>
{% endblock %}
