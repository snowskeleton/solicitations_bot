{% extends "base.html" %}
{% block content %}
<h2>Your Email Schedules</h2>

{% if schedules %}
    <ul>
    {% for schedule in schedules %}
        <li><a href="/schedules/{{ schedule.id }}/edit">{{ schedule.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>You don't have any schedules set up.</p>
{% endif %}

<a href="/schedules/0/edit"><button type="button">Add New Schedule</button></a>
{% endblock %}
