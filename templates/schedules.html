{% extends "base.html" %}
{% block content %}
<h2>Your Email Schedules</h2>

{% if schedules %}
    <ul>
    {% for schedule in schedules %}
        <li>
            <a href="/schedules/{{ schedule.id }}/edit">{{ schedule.name }}</a>
            <form action="{{ url_for('schedule_delete', schedule_id=schedule.id) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this schedule?');">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>You don't have any schedules set up.</p>
{% endif %}

<a href="/schedules/0/edit"><button type="button">Add New Schedule</button></a>
{% endblock %}
